<!DOCTYPE html>
<html>
    <head>
      <title>Number Golf</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="header">
      <h1>Number Golf</h1>
      <p>Help Golfer Dave! Tell him how hard to swing his club to get a hole-in-one! Don't go over par!</p>
    </div>

    <div id="game">
      <div id="guess_window">
        <p>How hard should Golfer Dave swing? (1-100)</p>
    
        <div id="guess_inputs">
          <input id="guess_input" type="input" placeholder="1-100">
          <input id="guess_button" type="button" value="Swing!">
        </div>

        <div id="game_inputs">
          <input id="hint_button" type="button" value="Hint">
          <input id="reset_button" type="button" value="Reset">
        </div>
      </div>

      <div id="bubble_window">
        <div id="bubble_1" class="bubble"></div>
        <div id="bubble_2" class="bubble"></div>
      </div>

      <div id="anim_window">
        <img id="sprite_dave" src="dave_neutral.png">
        <img id="sprite_flag" src="flag.png">
      </div>
    </div>

    <div id="footer">
      <p>Created by <a href="davidreevecodes.tumblr.com" ref="author">David Reeve</a> for Fullstack Foundations.</p>
    </div>
    </body>
</html>
